<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="parent">
    <picture>
      <source media="(min-width: 375px)" srcset="images\image-product-desktop.jpg">
      <img src="images\image-product-mobile.jpg" alt="Perfume">
    </picture>
    <div class="child">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p> 
      <p class="one">$149.99<del>169.99</del></p>
      <a href="#"><i class='fas fa-shopping-cart'></i>Add to Cart</a>
    </div>
  </div>
</body>
